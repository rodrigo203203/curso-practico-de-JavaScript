<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geométricas</h1>
      <p>Este es el primer taller del curso practico de Javascript</p>
    </header>
    <section>
      <h2>Calcula el área y perimetro de un cuadro</h2>
      <form action="">
        <label for="InputCuadrado"
          >Escribe cúanto mide cada lado de tu cuadrado</label
        >
        <input id="InputCuadrado" type="number" />
        <button
          id="InputCuadrado"
          type="button"
          onclick="CalcularPerimetroCuadrado()"
        >
          Calcular el perimetro
        </button>
        <button
          id="InputCuadrado"
          type="button"
          onclick="CalcularAreaCuadrado()"
        >
          Calcular el área
        </button>
      </form>
      <h2>Calcula el área y perimetro de un triangulo</h2>
      <form action="">
        <label for="InputTrianguloA">
          Escribe cúanto mide cada lado A del triangulo
        </label>
        <input type="number" id="InputTrianguloA" />
        <label for="InputTrianguloB">
          Escribe cúanto mide el lado B del triangulo
        </label>
        <input type="number" id="InputTrianguloB" />
        <label for="InputTrianguloC">
          Escribe cúanto mide el lado C del triangulo
        </label>
        <input type="number" id="InputTrianguloC" />
        <button
        id="InputTriangulo"
        type="button"
        onclick="CalcularAreaTriangulo()"> 
          Calcular el area
        </button>
	  </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
